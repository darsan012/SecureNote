<!-- Workflow
- create layout for the notes, creation, deletion and editing
- store notes securely in the json database, we can use browser local storage to store the notes
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- including jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- including jqery ui library-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- including the css -->
    <link rel="stylesheet" href="style.css">
    <title>Secure Notes</title>
</head>
<body>
    <div id="container">
    <!-- form implementation to store the notes -->
    <form id="notesForm">
        <input type="text" id="noteTitle" placeholder="Enter note title here..."> <!--  stores the title of the notes-->
        <textarea id="noteContent" placeholder="Enter your note here..."></textarea> <!--  stores the content of the notes-->
        <button type="submit">Create Note</button>
    </form>
    <!-- For displaying the notes -->
    <div id="noteList"></div>

    <!-- dialog box to edit and delete the note -->
    <div id="editDialog" style="display: none;">
        <input type="text" id="editTitle" placeholder="Enter note title here...">
        <textarea id="editContent" placeholder="Enter your note here..."></textarea>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
